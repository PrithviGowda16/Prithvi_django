<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-image: url('https://images.drivespark.com/webp/ph-big/2020/05/2020-mercedes-amg-gt-r-coupe-exterior-1.jpg');
        background-size: cover; /* Ensures the image covers the entire body */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-attachment: fixed; /* Keeps the image fixed while scrolling */
        height: 100vh; /* Ensures the body takes the full viewport height */
        margin: 0; /* Removes default margin */
      }
      .overlay {
        position: fixed; /* Fixes the overlay */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
        z-index: -1; /* Places the overlay behind other content */
      }

      @keyframes shake {
          0% { transform: translate(0, 0); }
          25% { transform: translate(-2px, 0); }
          50% { transform: translate(2px, 0); }
          75% { transform: translate(-2px, 0); }
          100% { transform: translate(0, 0); }
        }
      .card {
        border: none;
        border-radius: 15px;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for cards */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: shake 0.5s infinite; /* Apply shake animation */
      }
      .card-header {
        background-color: transparent; /* Make header background transparent */
        font-weight: bold;
        border-bottom: none;
      }

      .card-body {
        display: flex;
        flex-direction: column; /* Aligns items in a column */
        align-items: center; /* Centers items horizontally */
        height: auto; /* Allow height to adjust automatically */
        margin-top: auto; /* Pushes the Read More button to the bottom */
      }

      .card-body h5 {
        font-weight: bold;
        color: #ededed;
      }
      .card-body p {
        color: #6c757d;
      }
      .btn-custom {
        background-color: #219e34c8;
        border-color: #000000;
        color: #000000;
        border-radius: 40px;
        padding: 10px 25px;
        font-weight: 600;
      }
      .btn-custom:hover {
        background-color: #000000;
        border-color: #ffffff;
        color: rgb(255, 255, 255);
      }
      .text, span {
        color: rgb(172, 167, 167);
      }
      .text1 {
        color: azure;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div> <!-- Overlay for opacity -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span>{{ post.author }}</span>
              <span class="text">{{ post.created_on|date:"F d, Y" }}</span>
            </div>
            <div class="card-body">
              <p class="card-text">{{ post.content | safe }}</p>
            </div>
          </div>
        
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
